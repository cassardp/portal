<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <title>Portal</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <main id="grid"></main>
    <span id="version"></span>
  </div>

  <dialog id="modal">
    <form id="form" method="dialog">
      <h2 id="modal-title">New gate</h2>

      <label for="input-name">Name</label>
      <input id="input-name" type="text" required placeholder="Main Gate">

      <label for="input-phone">Phone number</label>
      <input id="input-phone" type="tel" required placeholder="+33148123456">

      <label for="input-code">DTMF code</label>
      <input id="input-code" type="text" required placeholder="1234#">

      <input id="input-delay" type="hidden" value="0">

      <label for="input-color">Color</label>
      <div id="color-picker">
        <button type="button" class="color-opt" data-color="#E74C3C" style="background:#E74C3C"></button>
        <button type="button" class="color-opt" data-color="#E84393" style="background:#E84393"></button>
        <button type="button" class="color-opt" data-color="#F39C12" style="background:#F39C12"></button>
        <button type="button" class="color-opt" data-color="#2ECC71" style="background:#2ECC71"></button>
        <button type="button" class="color-opt" data-color="#1ABC9C" style="background:#1ABC9C"></button>
        <button type="button" class="color-opt" data-color="#4A90D9" style="background:#4A90D9"></button>
        <button type="button" class="color-opt" data-color="#9B59B6" style="background:#9B59B6"></button>
        <button type="button" class="color-opt" data-color="#E67E22" style="background:#E67E22"></button>
        <button type="button" class="color-opt" data-color="#34495E" style="background:#34495E"></button>
        <button type="button" class="color-opt" data-color="#D4AC0D" style="background:#D4AC0D"></button>
        <button type="button" class="color-opt" data-color="#5DADE2" style="background:#5DADE2"></button>
        <button type="button" class="color-opt" data-color="#A0522D" style="background:#A0522D"></button>
      </div>
      <input id="input-color" type="hidden" value="#4A90D9">

      <div id="form-actions">
        <button type="button" id="btn-delete" hidden>Delete</button>
        <div id="form-actions-right">
          <button type="button" id="btn-cancel">Cancel</button>
          <button type="submit" id="btn-save">Save</button>
        </div>
      </div>
    </form>
  </dialog>

  <script src="version.js"></script>
  <script src="app.js"></script>
</body>
</html>
